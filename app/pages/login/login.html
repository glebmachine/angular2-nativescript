<StackLayout>
  <Image
    src="res://logo_login"
    stretch="none"
    horizontalAlignment="center"
    ></Image>

  <TextField
    hint="Email Address"
    keyboardType="email"
    autocorrect="false"
    autocapitalizationType="none"
    [(ngModel)]="user.email"
    ></TextField>
  <TextField
    hint="Password"
    secure="true"
    [(ngModel)]="user.password"
    ></TextField>

  <Button
    (tap)="isLoggingIn ? login() : submit()"
    [text]="isLoggingIn ? 'Sign in' : 'Sign up'"
    class="submit-button"
    ></Button>
  <Button
    (tap)="toggleDisplay()"
    [text]="isLoggingIn ? 'Sign up' : 'Back to login'"
    class="back-button"
    ></Button>
</StackLayout>
